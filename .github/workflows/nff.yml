name: Oppdater NFF-data daglig
on:
  schedule:
    - cron: "5 2 * * *"   # hver dag ca. 02:05
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: node fetch_nff.js
      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/elvebyen.json
          git commit -m "Auto-update NFF data" || echo "No changes"
          git push
