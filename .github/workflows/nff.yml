name: Oppdater NFF-data daglig
on:
  schedule:
    - cron: "5 2 * * *"   # hver natt ca. 02:05 UTC+1/2
  workflow_dispatch:

permissions:
  contents: write   # trengs for å pushe oppdatert JSON

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Bruk npm install (ikke npm ci) siden vi ikke har package-lock.json
      - run: npm install

      # Kjør skriptet som henter tabell/kamper og skriver data/elvebyen.json
      - run: node fetch_nff.js

      # Commit og push oppdatert JSON tilbake til repoet
      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/elvebyen.json
          git commit -m "Auto-update NFF data" || echo "No changes"
          git push
