name: Oppdater NFF-data daglig

on:
  schedule:
    - cron: "5 2 * * *"   # kjør hver natt ca. 02:05 UTC (03/04 norsk tid)
  workflow_dispatch:       # gjør at du kan kjøre den manuelt fra Actions-fanen

permissions:
  contents: write          # trengs for å committe elvebyen.json

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4

      - name: Sett opp Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Installer avhengigheter
        run: npm install

      - name: Hent NFF-data (tabell + kamper)
        run: node fetch_nff.js

      - name: Vis litt av JSON i loggen (debug)
        run: |
          echo "Første 40 linjer av data/elvebyen.json:"
          head -n 40 data/elvebyen.json || true

      - name: Commit oppdatert JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/elvebyen.json
          git commit -m "Auto-update NFF data" || echo "Ingen endringer"
          git push
